<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formularário de cadastro EBAC</h1>
    <form>
        <br />
        <label for="nome" > <b>Insira o nomedo usuario</b> </label>
        <input id="nome" type="nome" />
        <br />
        <br />
        <label for="email" > <b>Digite seu e-mail</b> </label>
        <input id="email" type="email" />
        <br />
        <br />
        <label for="senha" > <b>Digite sua senha</b> </label>
        <input id="senha" type="senha" />
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
